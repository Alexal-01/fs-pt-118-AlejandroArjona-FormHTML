<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Formulario HTML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>



    <form class="row g-3 contenedor">
        <div class="payment">
            <h3> Payment for example</h3>
        </div>
        <div class="alert alert-danger" role="alert">
            some fields are missing
        </div>
        <div class="col-md-4">
            <label for="inputCard4" class="form-label">Card #</label>
            <input type="password" class="form-control" id="inputCard4" placeholder="XXXXXXXXXXXXXXXXXXXXXXX">
        </div>
        <div class="col-md-4">
            <label for="inputCVC4" class="form-label">CVC #</label>
            <input type="password" class="form-control" id="inputCVC4" placeholder="000">
        </div>
        <div class="col-md-4">
            <label for="inputAmount4" class="form-label">Amount</label>
            <input type="number" class="form-control" id="inputAmount4" placeholder="Amount">
        </div>
        <div class="col-6">
            <label for="inputFirtsName" class="form-label">Firts Name</label>
            <input type="text" class="form-control" id="inputFirtsName">
        </div>
        <div class="col-6">
            <label for="inputLastName2" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputLastName2">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
                <option selected>Pick a state</option>
                <option>...</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputPostalCode" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="inputPostalCode">
        </div>
        <div class="col-md-6">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1">
                <label class="form-check-label" for="inlineRadio1"><span
                        class="fa-regular fa-credit-card"></span></label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                <label class="form-check-label" for="inlineRadio2"><span class="fa-brands fa-paypal"></span></label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                    value="option3">
                <label class="form-check-label" for="inlineRadio3"><span
                        class="fa-brands fa-cc-mastercard"></span></label>
            </div>
        </div>

        <div class="col-md-6">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                style="height: 100px"></textarea>
            <label for="floatingTextarea2">Comments</label>
        </div>




        <div class="col-12 bg-light">
            <button type="submit" class="btn btn-primary float-end me-2">Send</button>
            <button type="submit" class="btn btn-primary bg-secondary border-secondary float-end me-2">Cancel</button>
        </div>
    </form>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
